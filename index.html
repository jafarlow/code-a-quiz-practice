<!DOCTYPE html>
<html>
    <head>
      <title>Quiz</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <main class="quiz">
        <section class="question">
          <h3 class="question-title" id="title"></h3>
          <div class="question-answers" id="answers"></div>

            <button type="button" name="button" class="button" id="action-button">Submit</button>
          </div>
        </section>
      </main>

      <script type="text/javascript" src="./assets/scripts/events.js"></script>

</html>
